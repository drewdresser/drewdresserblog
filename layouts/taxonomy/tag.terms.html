{{ define "main" }}
<div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold mb-8">All Tags</h1>
    
    <div class="flex flex-wrap gap-4">
        {{ range .Data.Terms.Alphabetical }}
        <a href="{{ .Page.RelPermalink }}" class="inline-block bg-gray-100 rounded-lg px-4 py-2 hover:bg-gray-200 transition duration-300">
            <span class="text-lg font-medium">{{ .Page.Title }}</span>
            <span class="text-gray-500 ml-2">({{ .Count }})</span>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
